<ion-view view-title="SignIn" class="bubble-background">
    <ion-content class="login-page-wrapper">
    <div class="login-page">
        <img src="img/ionic.png" class="logo-image" alt="">
        <div class="card transparent">
            <label class="item item-input item-floating-label">
                <span class="input-label textwhite">Username</span>
                <input type="text" class="textwhite" placeholder="Username"/>
            </label>
            <label class="item item-input item-floating-label ">
                <span class="input-label textwhite">Security Code</span>
                <input type="password" class="textwhite" placeholder="Security Code"/>
            </label>
        </div>
        <div class="padding">
            <button class="button  button-dark button-block margin-right-left" type="submit">
                SignIn
            </button>
            <a href="">Forgot Password?</a>
        </div>
    </div>
    </ion-content>
</ion-view>
