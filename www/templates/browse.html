<ion-view view-title="browse" class="bubble-background">
    <ion-content class="background-img">
    <div class="login-page">
        <h2 class="textwhite">Search</h2>
        <div class="trans" class=" card transparent">
            <label class="item item-input item-floating-label">
                <span class="input-label textwhite">First Name</span>
                <input type="text" name="browseFirstName" class="textwhite" placeholder="First Name"/>
            </label>
            <label class="item item-input item-floating-label ">
                <span class="input-label textwhite">Sir Name</span>
                <input type="password" name="browseSirName" class="textwhite" placeholder="Sir Name"/>
            </label> 
        </div> 
        <div class="padding button-bar">
            <button name="browseEnter" class="  button button-royal" type="submit">
                Enter
            </button>
            <button name="browseAdd" class=" button button-royal " type="submit">
                Add
            </button>
            <button name="browseRemove" class="button button-royal " type="submit">
                Remove
            </button>
            
            
        </div>
    </div>
    </ion-content>
</ion-view>
